# .github/workflows/ci.yaml
# This workflow runs on every push and pull request to the main branch.
# Its purpose is to ensure that type-checking, linting, and tests are passing,
# providing a critical safety check for all code changes.

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: Run CI Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Set up Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: "lts/*"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint:ci

      - name: Type-check code
        run: npm run type-check

      - name: Type-check tests
        run: npm run type-check:test

      - name: Run tests
        run: npm test
